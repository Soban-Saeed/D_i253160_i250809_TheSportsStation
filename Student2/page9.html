<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sport Station</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4; /* previous background color */
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 12px 20px;
      color: #fff;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 55px;
    }

    .site-title {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
      margin-left: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links .reco {
      color: rgb(135, 7, 7);
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* SEARCH BAR */
    .search-container {
      position: relative;
      margin-left: auto;
    }

    .search-box {
      padding: 8px 35px 8px 12px;
      border-radius: 10px;
      border: none;
      width: 260px;
    }

    .search-container i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: gray;
      font-size: 16px;
      cursor: pointer;
    }

    /* RIGHT SIDE ICONS */
    .icons {
      display: flex;
      gap: 15px;
      margin-left: 15px;
      font-size: 22px;
    }

    /* MAIN CONTENT */
    .main-box {
      text-align: center;
      margin: 40px auto;
      padding: 20px;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding-bottom: 35px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .main-box h2 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
      font-size: 15px;
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 14px;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background: #1a1414;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn:hover {
      opacity: 0.8;
    }

    /* FOOTER */
    .footer {
      background:#1a1414;
      color:white;
      padding:55px 0;
      display:flex;
      justify-content:space-around;
      align-items:flex-start;
      text-align: center;
      margin-top: 60px;
    }

    .footer div {
      font-size:16px;
      font-weight:700;
    }

    .footer-icons {
      margin-top: 8px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .footer-icons img {
      width: 24px;
    }
  </style>
</head>
