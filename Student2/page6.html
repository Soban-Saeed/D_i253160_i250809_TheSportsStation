<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cart - Sport Station</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    color: #000;
  }

  /* HEADER */
  .header {
    background: #100602;
    color: white;
    padding: 15px 25px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 35px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    font-size: 22px;
    color: white;
    letter-spacing: 1px;
  }

  .logo img {
    height: 55px;
  }

  .nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 15px;
    margin-right: 20px;
  }

  .nav a:hover {
    text-decoration: underline;
  }

  /* RIGHT SIDE */
  .header-right {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  /* SEARCH BAR */
  .search-wrapper {
    position: relative;
  }

  .search-bar {
    padding: 7px 12px;
    padding-right: 35px;
    border-radius: 6px;
    border: none;
    width: 260px;
    font-size: 14px;
  }

  .search-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: gray;
    font-size: 15px;
  }

  /* HEADER ICONS */
  .header-icons span {
    font-size: 20px;
    cursor: pointer;
  }

  /* CART SECTION */
  .cart-container {
    max-width: 1100px;
    margin: 50px auto;
    padding: 0 20px;
    display: flex;
    justify-content: center;
    gap: 60px;

    /* âœ” MATCH HEIGHT OF BOTH SECTIONS */
    align-items: stretch;
  }

  .cart-items {
    width: 360px; /* âœ” SAME WIDTH AS ORDER SUMMARY */

    /* âœ” MAKE HEIGHT MATCH ORDER SUMMARY */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .cart-title {
    background: #ccc;
    padding: 12px;
    font-weight: bold;
    font-size: 20px;
    text-align: center;
    border-radius: 5px;
    margin-bottom: 30px;
  }

  .cart-item {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 15px;
  }

  .cart-item img {
    width: 65px;
    height: 65px;
    object-fit: contain;
  }

  .item-details {
    flex: 1;
    font-size: 18px;
  }

  .quantity-controls {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: bold;
  }

  .quantity-controls button {
    padding: 3px 12px;
    background: #eee;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  /* ORDER SUMMARY BEAUTIFUL BOX */
  .order-summary {
    background: white;
    padding: 30px;
    border-radius: 16px;
    width: 360px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    border-top: 6px solid yellow;
    transition: 0.3s ease;
  }

  .order-summary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .order-summary h2 {
    margin-top: 0;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
    padding-bottom: 12px;
    border-bottom: 2px solid #eaeaea;
  }

  .summary-row {
    display: flex;
    justify-content: space-between;
    padding: 12px 0;
    font-size: 17px;
    color: #333;
  }

  .summary-row:not(:last-child) {
    border-bottom: 1px dashed #d8d8d8;
  }

  .summary-total {
    font-size: 20px;
    font-weight: bold;
    padding-top: 18px;
    border-top: 2px solid #cfcfcf;
  }

  .place-order-btn {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    background: black;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: 0.25s ease;
  }

  .place-order-btn:hover {
    background: yellow;
    color: black;
  }

  /* FOOTER */
  .footer {
    width: 100%;
    background: black;
    color: white;
    margin-top: 60px;
    padding: 30px 0;
    display: flex;
    justify-content: space-around;
    text-align: center;
  }

  .footer div {
    font-size: 16px;
    font-weight: bold;
  }

  .footer-icons {
    display: flex;
    flex-direction: row;
    margin-top: 10px;
    margin-left:15px;
    gap: 10px;
  }

  .footer-icons img {
    width: 28px;
    cursor: pointer;
  }

</style>
</head>

<body>

<header class="header">
  <div class="header-left">
    <div class="logo">
      <img src="./images/logo.png" alt="Sport Station Logo" />
      SPORT STATION
    </div>

    <nav class="nav">
       <a href="./1st.html" style="text-decoration: none;">Home</a>
       <a href="./3rd.html" style="text-decoration: none" class="categories-link">Categories</a>
      <a href="./4th.html" style="text-decoration:none;" class="top-sales-link">Top Sales</a>
       <a href="./9th.html" style="text-decoration:none;">Recommendation</a>
    </nav>
  </div>

  <div class="header-right">
    <div class="search-wrapper">
      <input type="text" class="search-bar" placeholder="Search..." />
      <i class="fa fa-search search-icon"></i>
    </div>

    <div class="header-icons">
     <span><a href="./5th.html" style="text-decoration:none">ðŸ›’</a></span>
     <span><a href="./2nd.html" style="text-decoration:none">ðŸ‘¤</a></span>
      <span>â˜°</span>
    </div>
  </div>
</header>

<main class="cart-container">

  <!-- LEFT SIDE CART ITEMS -->
  <div class="cart-items">
    <div class="cart-title">Your Cart</div>

    <div>
      <div class="cart-item">
        <img src="https://i.ibb.co/xq5mnzBZ/image-2025-12-01-211823551.png" alt="cricket bat" />
        <div class="item-details">
          cricket bat <span class="price">12.99$</span>
        </div>
        <div class="quantity-controls">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>

      <div class="cart-item">
        <img src="https://i.ibb.co/sJ9mTFNP/image-2025-12-01-212016115.png" alt="Adidas football" />
        <div class="item-details">
          Adidas football <span class="price">15.99$</span>
        </div>
        <div class="quantity-controls">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT SIDE ORDER SUMMARY -->
  <div class="order-summary">
    <h2>Order Summary</h2>

    <div class="summary-row">
      <span>Item Subtotal</span>
      <span>$100</span>
    </div>

    <div class="summary-row">
      <span>Shipping Fee</span>
      <span>$10</span>
    </div>

    <div class="summary-row">
      <span>Tax</span>
      <span>$8</span>
    </div>

    <div class="summary-row summary-total">
      <span>Total</span>
      <span>$118</span>
    </div>

    <button class="place-order-btn">Place Order</button>
  </div>

</main>

<!-- FOOTER -->
<div class="footer">
<div><a href="./8th.html" style="text-decoration: none;">ABOUT US</a></div>
  <div class="checkout-footer">CHECKOUT</div>

  <div>
    <a href="./7th.html" style="text-decoration: none;">CONNECT WITH US</a>
    <div class="footer-icons">
      <img src="https://img.icons8.com/fluency/48/whatsapp.png">
      <img src="https://img.icons8.com/fluency/48/instagram-new.png">

    </div>
  </div>
</div>

</body>
</html>
