<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cart - Sport Station</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
  }

  /* HEADER */
  .header {
    background: #100602;
    color: white;
    padding: 15px 25px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 35px;
  }

  .logo {
    font-weight: bold;
    font-size: 22px;
    display: flex;
    align-items: center;
    gap: 10px;
    letter-spacing: 1px;
  }

  .logo img {
    height: 55px;
  }

  .nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 15px;
    margin-right: 20px;
  }
.nav a:hover{
  text-decoration: underline;
}
  /* RIGHT SIDE */
  .header-right {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  /* SEARCH BAR WITH RIGHT ICON */
  .search-wrapper {
    position: relative;
  }

  .search-bar {
    padding: 7px 12px;
    padding-right: 32px;
    border-radius: 6px;
    border: none;
    width: 260px;
    font-size: 14px;
  }

  .search-icon {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    color: gray;
    font-size: 15px;
  }

  .header-icons {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  /* CART SECTION */
  .cart-container {
    max-width: 600px;
    margin: 50px auto 80px;
    padding: 0 20px;
  }

  .cart-title {
    background: #ccc;
    padding: 12px;
    font-weight: bold;
    font-size: 20px;
    text-align: center;
    border-radius: 5px;
    margin-bottom: 30px;
  }

  .cart-item {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 15px;
  }

  .cart-item img {
    width: 65px;
    height: 65px;
    object-fit: contain;
  }

  .item-details {
    flex: 1;
    font-size: 18px;
  }

  .item-details span.price {
    margin-left: 10px;
  }

  .quantity-controls {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: bold;
  }

  .quantity-controls button {
    padding: 3px 12px;
    background: #eee;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .shipping-total {
    margin-top: 25px;
    font-size: 16px;
    text-align: right;
  }

  .checkout-btn {
    display: block;
    margin: 40px auto 0;
    padding: 12px 40px;
    background: #ccc;
    font-weight: bold;
    font-size: 17px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  /* FOOTER */
  .footer {
    width: 100%;
    background: black;
    color: white;
    margin-top: 40px;
    padding: 35px 0;
    display: flex;
    justify-content: space-around;
    text-align: center;
  }

  .footer-section {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .footer-icons {
    margin-top: 10px;
  }

  .footer-icons img {
    width: 28px;
    margin: 5px;
    cursor: pointer;
  }

</style>
</head>

<body>

  <header class="header">
    <div class="header-left">
      <div class="logo">
        <img src="./images/logo.png" alt="Sport Station Logo" />
        Sport Station
      </div>

      <nav class="nav">
         <li><a href="./1st.html" style="text-decoration: none;">Home</a></li>
        <a href="./3rd.html" style="text-decoration: none" class="categories-link">Categories</a>
        <a href="./4th.html" style="text-decoration:none;" class="top-sales-link">Top Sales</a>
        <a href="./9th.html" style="text-decoration:none;">Recommendation</a>
      </nav>
    </div>

    <div class="header-right">

      <!-- Search bar -->
      <div class="search-wrapper">
        <input type="text" class="search-bar" placeholder="Search..." />
        <i class="fa fa-search search-icon"></i>
      </div>

      <div class="header-icons">
        <span style="color: yellow; font-size: 20px;">ðŸ›’</span>
       <span><a href="./2nd.html" style="text-decoration:none">ðŸ‘¤</a></span>
        <span>â˜°</span>

    </div>
  </header>

  <main class="cart-container">

      <div class="item-details">
        cricket bat <span class="price">12.99$</span>

      <div class="quantity-controls">
        <button>-</button>

    <div class="cart-item">
      <img src="https://i.imgur.com/8iC3luf.png" alt="Adidas football" />
      <div class="item-details">

    <div class="shipping-total">

    <button class="checkout-btn">Go for Checkout</button>
  </main>

  <footer class="footer">

    <div class="footer-section">
      <div><a href="./8th.html" style="text-decoration: none;">ABOUT US</a></div>

    <div class="footer-section">

</body>
